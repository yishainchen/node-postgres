<!DOCTYPE html>
<html ng-app="nodeTodo">
  <head>
    <title>PostgreSQL-Eric</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="stylesheets/style.css" rel="stylesheet" media="screen">
  </head>
  <body ng-controller="mainController">

  </br>
    <form name="addinfo" action="/addinfo" method="post">
      Password: <input type="text" name="password" placeholder="Enter PassWord">
      Accountinfo: <input type="text" name="accountinfo" placeholder="Enter Accountinfo">
      Phonenumber: <input type="text" name="phonenumber" placeholder="Enter Phonenumber">
      Userid: <input type="text" name="userid" placeholder="Enter Userid">
      Otpmessage: <input type="text" name="otpmessage" placeholder="Enter Otpmessage">
       Deviceid: <input type="text" name="deviceid" placeholder="Enter Deviceid">
      <input type="submit" value="Submit">
    </form>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
